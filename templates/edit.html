{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form, render_field %}
{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ movie.title }}</h1>
    <p class="description">Edit Movie Review.</p>

  <form method="post" action="{{ url_for('update_review', movie_id=movie.id) }}" novalidate>
    {{ form.csrf_token }}
    {{ render_form(form) }}
  </form>
</div>
{% endblock %}
