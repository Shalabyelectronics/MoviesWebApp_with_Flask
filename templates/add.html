{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form, render_field %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form method="post" action="{{ url_for('add_movie') }}" novalidate>
        {{ form.csrf_token }}
        {{ render_form(form) }}

    </form>
</div>
{% endblock %}
